<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>LED Server</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div>
    <h1>Color</h1>
    <input type="color" id="primary" value="#ff0000" oninput="handleColorPick(this.value)">
  </div>

  <div>
    <h1>Animations</h1>
    <button style="background-color: #1c1c1c; color: white" onclick="sendCommand('animation:0;')">OFF</button>
    <br>
    <button onclick="sendCommand('animation:1;')">Fast-Scroll</button>
    <button onclick="sendCommand('animation:2;')">Slow-Scroll</button>
    <br>
    <button onclick="sendCommand('animation:3;')">Slow-Scroll w</button>
    <button onclick="sendCommand('animation:4;')">Flash</button>
    <br>
    <button onclick="sendCommand('animation:5;')">Flash w</button>
    <button style="background-color: #BFA5F3; color: black;" onclick="sendCommand('animation:6;')">Strobe</button>
  </div>

  <div>
    <h1>Time</h1>
    <button onclick="sendCommand('doubleTime:;')">Double</button>
    <button onclick="sendCommand('halfTime:;')">half</button>
    <button style="background-color: #1c1c1c; color: white" onclick="sendCommand('defaultTime:;')">Default</button>
  </div>

  <div>
    <h1>Combos</h1>
    <button style="background-color: #BFA5F3; color: black;" onclick="sendComboCommand('animation:6;', 'animation:5;')">Peak Hype</button>
    <button onclick="sendComboCommand('animation:1;', 'animation:4;')">Beat Pump</button>
  </div>

  <div id="ping-button">
    <button onclick="ping()">Ping</button>
    <p><pre id="device-ips"></pre></p>
  </div>

  <script src="/static/js/script.js"></script>

</body>
</html>
